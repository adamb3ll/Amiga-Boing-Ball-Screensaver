name: Build All Platforms

on:
  push:
    branches: [ main, windows-mac-opengl-port ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    name: Build Windows
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Configure CMake
      run: cmake -B build -S . -DCMAKE_BUILD_TYPE=Release
    
    - name: Build
      run: cmake --build build --config Release
    
    - name: Upload Windows Screensaver
      uses: actions/upload-artifact@v4
      with:
        name: BoingBallSaver-Windows
        path: build/Release/BoingBallSaver.scr

  build-macos:
    runs-on: macos-latest
    name: Build macOS
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Configure CMake
      working-directory: windows-mac-opengl
      run: cmake -B build -S . -DCMAKE_BUILD_TYPE=Release
    
    - name: Build
      working-directory: windows-mac-opengl
      run: cmake --build build --config Release
    
    - name: Upload macOS Screensaver
      uses: actions/upload-artifact@v4
      with:
        name: BoingBallSaver-macOS
        path: windows-mac-opengl/build/BoingBallSaver.saver

