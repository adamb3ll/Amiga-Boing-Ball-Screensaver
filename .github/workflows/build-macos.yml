name: Build macOS Screensaver

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: write  # Required for creating releases
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for tags
      
    - name: Setup CMake
      uses: jwlawson/actions-setup-cmake@v1.14
      with:
        cmake-version: '3.27'
        
    - name: Create build directory
      run: mkdir -p build
      
    - name: Configure CMake
      working-directory: build
      run: cmake ..
      
    - name: Build screensaver
      working-directory: build
      run: cmake --build . --config Release
      
    - name: Create ZIP archive
      working-directory: build
      run: |
        zip -r BoingBallSaver-macOS.zip BoingBallSaver.saver
        zip -r BoingBallTestApp-macOS.zip BoingBallTestApp.app
        
    - name: Upload screensaver artifact
      uses: actions/upload-artifact@v4
      with:
        name: BoingBallSaver-macOS
        path: build/BoingBallSaver-macOS.zip
        retention-days: 30
        
    - name: Upload test app artifact
      uses: actions/upload-artifact@v4
      with:
        name: BoingBallTestApp-macOS
        path: build/BoingBallTestApp-macOS.zip
        retention-days: 30
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          build/BoingBallSaver-macOS.zip
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

