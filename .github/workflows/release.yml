name: Create Release

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v1.3.0, v1.4.0, etc.

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Configure CMake
      run: cmake -B build -S . -DCMAKE_BUILD_TYPE=Release
    
    - name: Build
      run: cmake --build build --config Release
    
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: BoingBallSaver-Windows
        path: build/Release/BoingBallSaver.scr
        retention-days: 90

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Configure CMake
      run: cmake -B build -S . -DCMAKE_BUILD_TYPE=Release
    
    - name: Build
      run: cmake --build build --config Release
    
    - name: Upload macOS artifact
      uses: actions/upload-artifact@v4
      with:
        name: BoingBallSaver-macOS
        path: build/BoingBallSaver.saver
        retention-days: 90

  create-release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: BoingBallSaver-Windows
        path: ./release-assets
    
    - name: Download macOS artifact
      uses: actions/download-artifact@v4
      with:
        name: BoingBallSaver-macOS
        path: ./release-assets
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./release-assets/BoingBallSaver.scr
          ./release-assets/BoingBallSaver.saver
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          ## Boing Ball Screensaver ${{ github.ref_name }}
          
          Cross-platform screensaver for Windows and macOS.
          
          ### Downloads
          - **Windows**: `BoingBallSaver.scr` - Right-click and "Install" to install
          - **macOS**: `BoingBallSaver.saver` - Double-click to install
          
          ### Installation
          - **Windows**: Right-click `BoingBallSaver.scr` and select "Install"
          - **macOS**: Double-click `BoingBallSaver.saver` to install
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

